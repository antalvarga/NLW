        {% include "./partials/page-header.html" %}

        <main>

            {% if total > 0 %}

                <h4>
                    <strong>{{ total }} pontos </strong>encontrados

                <div class="cards">

                    <!-- Objeto places enviado por server.js -->
                    <!-- Mantive o backup em search-results_Static.html -->
                    <!-- Aula5 - 0:57:44 {{ places }} -->
                    {% for place in places %}
                        <div class="card">
                            <!-- 
                                Serviço de imagem
                                https://unsplash.com

                                Pesquisar por recycle
                                Ao encontrar clicar em copiar endenreco da imagem
                                https://images.unsplash.com/photo-1528323273322-d81458248d40?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1101&q=80

                            -->
                            <img src="{{ place.image}}" alt="{{ place.name}}">
                            <h1>{{ place.name}}</h1>
                            <h3>{{ place.items}}</h3>

                            <p>
                                {{ place.city}}, {{ place.state}}
                                <br/>
                                {{ place.address}}
                                <br/>
                                {{ place.address2}}
                            </p>

                        </div>

                    {% endfor%}
